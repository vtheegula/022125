<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Table with AI Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      position: relative; /* Allows absolute positioning of the button */
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .chat-input {
      width: calc(100% - 22px);
      padding: 10px;
    }

    .close {
      float: right;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Simple Data Table</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>30</td>
        <td>New York</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Smith</td>
        <td>25</td>
        <td>Los Angeles</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Mike Johnson</td>
        <td>28</td>
        <td>Chicago</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Emily Davis</td>
        <td>35</td>
        <td>Houston</td>
      </tr>
    </tbody>
  </table>

  <button onclick="openModal()">Analyze with AI</button>

  <!-- Modal Popup for Chat -->
  <div id="chatModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>AI Chat</h2>
      <div class="chat-box" id="chatBox">
        <p><strong>AI:</strong> How can I help you analyze this data?</p>
      </div>
      <input type="text" id="chatInput" class="chat-input" placeholder="Type your message..." onkeydown="sendMessage(event)">
    </div>
  </div>

  <script>
    // Functions to open and close the modal
    function openModal() {
      document.getElementById('chatModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('chatModal').style.display = 'none';
    }

    // Simple chat functionality
    function sendMessage(event) {
      if (event.key === 'Enter') {
        const input = document.getElementById('chatInput');
        const message = input.value.trim();
        if (message) {
          const chatBox = document.getElementById('chatBox');
          chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
          chatBox.innerHTML += `<p><strong>AI:</strong> That's interesting! Let me think about it...</p>`;
          input.value = '';
          chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
        }
      }
    }
  </script>

</body>
</html>
